<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <script src="https://js.puter.com/v2/"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-html.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 900px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .chat-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .chat-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            50% { transform: translate(-50%, -50%) rotate(180deg); }
        }

        .chat-header h1 {
            font-size: 24px;
            font-weight: 700;
            position: relative;
            z-index: 1;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8fafc;
        }

        .message {
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            text-align: right;
        }

        .message.ai {
            text-align: left;
        }

        .message-bubble {
            display: inline-block;
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 20px;
            word-wrap: break-word;
            position: relative;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .message.ai .message-bubble {
            background: white;
            color: #2d3748;
            border: 1px solid #e2e8f0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .code-block {
            background: #2d3748;
            border-radius: 12px;
            margin: 15px 0;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .code-header {
            background: #4a5568;
            color: white;
            padding: 10px 15px;
            font-size: 12px;
            font-weight: 600;
            border-bottom: 1px solid #718096;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .code-header::before {
            content: '';
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff5f56;
            box-shadow: 18px 0 0 #ffbd2e, 36px 0 0 #27ca3f;
        }

        .code-content {
            padding: 0;
            overflow-x: auto;
        }

        .code-content pre {
            margin: 0 !important;
            padding: 20px !important;
            background: transparent !important;
            font-size: 14px;
            line-height: 1.5;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 15px;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        #promptInput {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 16px;
            resize: none;
            max-height: 120px;
            min-height: 50px;
            outline: none;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        #promptInput:focus {
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        #sendButton {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }

        #sendButton:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
        }

        #sendButton:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #718096;
            font-style: italic;
        }

        .loading-dots {
            display: flex;
            gap: 4px;
        }

        .loading-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #4facfe;
            animation: pulse 1.4s ease-in-out infinite both;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes pulse {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .file-separator {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 8px 15px;
            margin: 20px 0 10px 0;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            box-shadow: 0 2px 8px rgba(240, 147, 251, 0.3);
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f5f9;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #a0aec0;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .chat-container {
                height: 90vh;
                margin: 10px;
                border-radius: 15px;
            }
            
            .message-bubble {
                max-width: 90%;
            }
            
            .chat-header h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>AI Chat Assistant</h1>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message ai">
                <div class="message-bubble">
                    üëã Hello! I'm your AI assistant powered by Claude Opus 4. Ask me anything and I'll provide detailed, well-formatted responses. Code will be presented with syntax highlighting and proper file separation.
                </div>
            </div>
        </div>
        
        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    id="promptInput" 
                    placeholder="Type your message here... (Press Enter to send, Shift+Enter for new line)"
                    rows="1"
                ></textarea>
            </div>
            <button id="sendButton" type="button">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22,2 15,22 11,13 2,9"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <script>
        class ChatUI {
            constructor() {
                this.chatMessages = document.getElementById('chatMessages');
                this.promptInput = document.getElementById('promptInput');
                this.sendButton = document.getElementById('sendButton');
                this.isLoading = false;
                
                this.setupEventListeners();
                this.adjustTextareaHeight();
            }
            
            setupEventListeners() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                
                this.promptInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                
                this.promptInput.addEventListener('input', () => this.adjustTextareaHeight());
            }
            
            adjustTextareaHeight() {
                this.promptInput.style.height = 'auto';
                this.promptInput.style.height = Math.min(this.promptInput.scrollHeight, 120) + 'px';
            }
            
            async sendMessage() {
                const prompt = this.promptInput.value.trim();
                if (!prompt || this.isLoading) return;
                
                this.addMessage(prompt, 'user');
                this.promptInput.value = '';
                this.adjustTextareaHeight();
                
                this.setLoading(true);
                const loadingElement = this.addLoadingMessage();
                
                try {
                    const response = await puter.ai.chat(prompt, {
                        model: 'claude-opus-4',
                        stream: true
                    });
                    
                    this.removeLoadingMessage(loadingElement);
                    const messageElement = this.addMessage('', 'ai');
                    const messageContent = messageElement.querySelector('.message-bubble');
                    
                    let fullResponse = '';
                    for await (const part of response) {
                        if (part?.text) {
                            fullResponse += part.text;
                            this.updateMessageContent(messageContent, fullResponse);
                        }
                    }
                    
                } catch (error) {
                    this.removeLoadingMessage(loadingElement);
                    this.addMessage(`Sorry, there was an error: ${error.message}`, 'ai');
                    console.error('Chat error:', error);
                } finally {
                    this.setLoading(false);
                }
            }
            
            addMessage(content, type) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;
                
                const bubbleDiv = document.createElement('div');
                bubbleDiv.className = 'message-bubble';
                
                if (content) {
                    this.updateMessageContent(bubbleDiv, content);
                }
                
                messageDiv.appendChild(bubbleDiv);
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
                
                return messageDiv;
            }
            
            updateMessageContent(element, content) {
                element.innerHTML = this.formatMessage(content);
                this.highlightCode();
                this.scrollToBottom();
            }
            
            formatMessage(content) {
                // Handle code blocks with file separators
                const codeBlockRegex = /```(\w+)?\s*(?:\/\/\s*(.+?)\s*)?\n([\s\S]*?)```/g;
                let formattedContent = content;
                
                formattedContent = formattedContent.replace(codeBlockRegex, (match, language, filename, code) => {
                    const lang = language || 'text';
                    const file = filename || `${lang} code`;
                    
                    return `<div class="file-separator">üìÅ ${file}</div><div class="code-block">
                        <div class="code-header">${lang.toUpperCase()}</div>
                        <div class="code-content">
                            <pre><code class="language-${lang}">${this.escapeHtml(code.trim())}</code></pre>
                        </div>
                    </div>`;
                });
                
                // Handle inline code
                formattedContent = formattedContent.replace(/`([^`]+)`/g, '<code style="background: #f1f5f9; padding: 2px 6px; border-radius: 4px; font-family: monospace;">$1</code>');
                
                // Handle line breaks
                formattedContent = formattedContent.replace(/\n/g, '<br>');
                
                // Handle bold text
                formattedContent = formattedContent.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                
                // Handle italic text
                formattedContent = formattedContent.replace(/\*(.*?)\*/g, '<em>$1</em>');
                
                return formattedContent;
            }
            
            escapeHtml(text) {
                const map = {
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#039;'
                };
                return text.replace(/[&<>"']/g, m => map[m]);
            }
            
            highlightCode() {
                if (typeof Prism !== 'undefined') {
                    Prism.highlightAll();
                }
            }
            
            addLoadingMessage() {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message ai';
                
                const bubbleDiv = document.createElement('div');
                bubbleDiv.className = 'message-bubble loading';
                bubbleDiv.innerHTML = `
                    <span>AI is thinking</span>
                    <div class="loading-dots">
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                    </div>
                `;
                
                messageDiv.appendChild(bubbleDiv);
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
                
                return messageDiv;
            }
            
            removeLoadingMessage(element) {
                if (element && element.parentNode) {
                    element.parentNode.removeChild(element);
                }
            }
            
            setLoading(isLoading) {
                this.isLoading = isLoading;
                this.sendButton.disabled = isLoading;
                this.promptInput.disabled = isLoading;
            }
            
            scrollToBottom() {
                setTimeout(() => {
                    this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
                }, 100);
            }
        }
        
        // Initialize the chat UI when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ChatUI();
        });
    </script>
</body>
</html>
